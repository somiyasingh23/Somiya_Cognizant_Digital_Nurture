<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.1 - Center Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .row-centered {
      height: 300px; /* Set height to see vertical centering */
      border: 1px solid #ccc;
    }
    .box {
      background-color: #007bff;
      color: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row row-centered justify-content-center align-items-center">
      <div class="col-auto">
        <div class="box">
          Centered Content
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
