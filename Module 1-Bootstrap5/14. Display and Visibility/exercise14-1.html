<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.1 - Display and Visibility</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Responsive Visibility Example</h2>

  <div class="bg-danger text-white p-3 mb-3 d-none">
    <p>This section is <strong>always hidden</strong> (d-none).</p>
  </div>

  <div class="bg-primary text-white p-3 mb-3 d-none d-md-block">
    <p>This section is <strong>visible only on medium (≥768px) and larger screens</strong> (d-md-block).</p>
  </div>


  <div class="bg-success text-white p-3 d-none d-lg-flex justify-content-center">
    <p>This section is <strong>visible as flex only on large screens (≥992px)</strong> and larger (d-lg-flex).</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
