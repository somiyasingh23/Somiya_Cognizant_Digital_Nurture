<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 11.1 - Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container my-5" style="max-width: 400px;">
  <div class="card">
    <img src="https://randomuser.me/api/portraits/men/75.jpg" class="card-img-top" alt="Profile Picture" />
    <div class="card-body">
      <h5 class="card-title">John Doe</h5>
      <p class="card-text">
        Web developer with a passion for creating beautiful and functional websites. Loves coffee and coding.
      </p>
      <a href="#" class="btn btn-primary">Follow</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
