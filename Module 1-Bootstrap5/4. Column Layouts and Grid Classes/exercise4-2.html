<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Four Column Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-4">
    <div class="row">
      <!-- Column 1 -->
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-3 bg-primary text-white text-center rounded">Column 1</div>
      </div>
      
      <!-- Column 2 -->
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-3 bg-secondary text-white text-center rounded">Column 2</div>
      </div>
      
      <!-- Column 3 -->
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-3 bg-success text-white text-center rounded">Column 3</div>
      </div>
      
      <!-- Column 4 -->
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-3 bg-warning text-dark text-center rounded">Column 4</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
