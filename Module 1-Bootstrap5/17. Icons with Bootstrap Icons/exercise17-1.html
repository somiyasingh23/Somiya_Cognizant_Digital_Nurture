<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 17.1 - Bootstrap Icons in Footer</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <style>
    footer {
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
    }
    .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #0d6efd; /* Bootstrap primary color */
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Main content placeholder -->
<div class="container my-5">
  <h1>Bootstrap Icons Footer Example</h1>
  <p>Scroll down to see the footer with social media icons.</p>
</div>

<!-- Footer with Social Icons -->
<footer class="text-center">
  <div class="container">
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
      <a href="#" aria-label="GitHub"><i class="bi bi-github"></i></a>
    </div>
    <p class="mt-3 mb-0">&copy; 2025 Your Company. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
