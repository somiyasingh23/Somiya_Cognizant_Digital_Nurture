<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon-only Buttons</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    .btn-icon {
      width: 40px;
      height: 40px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="container my-5 text-center">
  <h3>Icon-only Buttons</h3>

  <div class="d-flex justify-content-center gap-3 mt-3">

    <button type="button" class="btn btn-primary btn-icon" aria-label="Save">
      <i class="bi bi-save"></i>
    </button>


    <button type="button" class="btn btn-warning btn-icon" aria-label="Edit">
      <i class="bi bi-pencil"></i>
    </button>


    <button type="button" class="btn btn-danger btn-icon" aria-label="Delete">
      <i class="bi bi-trash"></i>
    </button>


    <button type="button" class="btn btn-info btn-icon" aria-label="Info">
      <i class="bi bi-info-circle"></i>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
