<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Layout with Flex Alignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-header {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container my-5" style="max-width: 400px;">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Card Title</h5>
        <button type="button" class="btn btn-light btn-sm">Action</button>
      </div>
      <div class="card-body">
        <p class="card-text">
          This is some example content inside the card body. The header uses flex utilities to
          space the title and the button apart and align them vertically.
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
