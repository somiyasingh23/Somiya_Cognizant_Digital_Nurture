<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Navbar with Flex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar-custom {
      background-color: #343a40;
    }
    .navbar-custom a {
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
    }
    .navbar-custom a:hover {
      background-color: #495057;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <nav class="navbar-custom d-flex flex-column flex-md-row align-items-center p-3">
    <a href="#" class="me-md-auto mb-2 mb-md-0 fs-4">MyBrand</a>
    <a href="#" class="mx-md-2 mb-2 mb-md-0">Home</a>
    <a href="#" class="mx-md-2 mb-2 mb-md-0">About</a>
    <a href="#" class="mx-md-2 mb-2 mb-md-0">Services</a>
    <a href="#" class="mx-md-2">Contact</a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
