<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Local Setup</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-primary">Bootstrap JavaScript is Working!</h1>
    <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#demo">
      Toggle Content
    </button>
    <div class="collapse mt-3" id="demo">
      <div class="card card-body">
        This content is collapsible thanks to Bootstrap JavaScript!
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
