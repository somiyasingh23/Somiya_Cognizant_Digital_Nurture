<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 7.1 - Bootstrap Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <h1 class="display-1">Display 1 Heading</h1>
    <p class="lead">
      This is a lead paragraph. It stands out from regular text to give emphasis to important content.
    </p>
    <p class="text-muted">
      This is muted text, commonly used for secondary or less important information.
    </p>
    <p class="fw-bold">
      This paragraph is bold using the <code>fw-bold</code> utility.
    </p>
    <p>
      Normal paragraph for comparison.
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
