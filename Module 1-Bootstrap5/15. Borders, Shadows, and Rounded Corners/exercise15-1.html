<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 15.1 - Image Border Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .image-container {
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container image-container">
  <h2 class="mb-4">Profile Image with Border Utilities</h2>
  <img 
    src="somiyaPIS.jpeg" 
    alt="Profile"
    class="border border-primary border-3 rounded-circle"
  />
  <p class="mt-3">This image has <code>.border</code>, <code>.border-primary</code>, <code>.border-3</code>, and <code>.rounded-circle</code> classes.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
