<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Community Event Portal</title>

  <!-- Google Font: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="step5-styles.css" />
</head>
<body>
  <header id="mainHeader">
    Local Community Event Portal
  </header>

  <div class="eventCard">
    <h2>Community Yoga Session</h2>
    <p class="description">
      Join us every Saturday morning for a relaxing community yoga session in the park.
    </p>
    <button class="joinBtn">Join Event</button>
  </div>

  <div class="eventCard">
    <h2>Neighborhood Cleanup</h2>
    <p class="description">
      Help keep our community clean and green! Meet at the community center every first Sunday of the month.
    </p>
    <button class="joinBtn">Join Event</button>
  </div>
</body>
</html>
