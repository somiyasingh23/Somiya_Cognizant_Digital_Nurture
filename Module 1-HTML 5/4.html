<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Event Gallery</title>
  <style>
    .event-image {
      width: 200px;
      height: 130px;
      border: 3px solid #333;
      border-radius: 8px;
      margin: 5px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
    }

    caption {
      caption-side: top;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <caption>Highlights from Past Community Events</caption>
    <tr>
      <td>
        <img src="image.png" alt="Music Festival" title="Music Festival" class="event-image">
        <p>Music Festival</p>
      </td>
      <td>
        <img src="image1.png" alt="Art Exhibition" title="Art Exhibition" class="event-image">
        <p>Art Exhibition</p>
      </td>
      <td>
        <img src="image2.png" alt="Food Fair" title="Food Fair" class="event-image">
        <p>Food Fair</p>
      </td>
    </tr>
    <tr>
      <td>
        <img src="image3.png" alt="Cultural Parade" title="Cultural Parade" class="event-image">
        <p>Cultural Parade</p>
      </td>
      <td>
        <img src="image4.png" alt="Yoga Camp" title="Yoga Camp" class="event-image">
        <p>Yoga Camp</p>
      </td>
      <td>
        <img src="image5.png" alt="Tech Workshop" title="Tech Workshop" class="event-image">
        <p>Tech Workshop</p>
      </td>
    </tr>
  </table>

</body>
</html>
