<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    output {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Event Registration Form</h2>

  <form onsubmit="event.preventDefault(); showConfirmation();">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="">-- Select Event --</option>
      <option value="music">Music Concert</option>
      <option value="workshop">Workshop</option>
      <option value="cleanup">Community Cleanup</option>
      <option value="sports">Sports Meet</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Any special requests?" rows="4"></textarea>

    <button type="submit">Submit</button>

    <output id="confirmation"></output>
  </form>

  <script>
    function showConfirmation() {
      document.getElementById('confirmation').textContent = "Registration successful! Thank you.";
    }
  </script>

</body>
</html>
