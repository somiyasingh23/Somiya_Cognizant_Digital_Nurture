<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Async Events Fetch - Community Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #spinner {
      display: none;
      margin: 30px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    .event-card {
      background: white;
      margin: 15px 0;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 7px rgba(0,0,0,0.1);
    }
    .event-card strong {
      font-size: 18px;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Async Events Fetch Demo</h1>

  <button id="btnThen">Fetch Events (then/catch)</button>
  <button id="btnAsync">Fetch Events (async/await)</button>

  <div id="spinner"></div>

  <div id="eventsContainer"></div>

  <script src="main.js"></script>
</body>
</html>
