<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Portal - Event Manager</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e3f2fd);
      padding: 30px;
      color: #333;
    }
    h1,
    h2 {
      text-align: center;
      color: #6a1b9a;
    }
    form {
      background: #f8bbd0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto;
    }
    input,
    select,
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #7b1fa2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 6px;
      margin-right: 6px;
    }
    button:hover:not(:disabled) {
      background-color: #4a148c;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #eventList {
      max-width: 800px;
      margin: 40px auto 0 auto;
    }
    .event-card {
      background-color: #ffffff;
      border-left: 6px solid #7b1fa2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .event-card strong {
      font-size: 18px;
      display: block;
      margin-bottom: 6px;
    }
    #filterCategory,
    #searchInput {
      max-width: 500px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Community Event Manager</h1>

  <h2>Add New Event</h2>
  <form id="addEventForm">
    <input type="text" id="eventName" placeholder="Event Name" required />
    <input type="date" id="eventDate" required />
    <input type="number" id="eventSeats" placeholder="Available Seats" min="1" required />
    <input type="text" id="eventCategory" placeholder="Category" required />
    <button type="submit">Add Event</button>
  </form>

  <select id="filterCategory">
    <option value="">-- Filter by Category --</option>
  </select>


  <input type="text" id="searchInput" placeholder="Search events by name..." />

  <div id="eventList"></div>

  <script src="main.js"></script>
</body>
</html>
